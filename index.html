<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <section class="main-grid">
    <div class="navi">
      <h3 class="name">Calc</h3>
      <div class="themes-container">
        <h3>theme</h3>
        <label class="switch">
          <div class="theme-one btn active">1</div>
          <div class=" theme-two btn">2</div>
          <div class=" theme-three btn">3</div>
        </label>
      </div>
    </div>
    <div class="input-container">
      <div class="prev-input">dumpy</div>
      <div class="current-input">dumpy</div>
    </div>
    <section class="bts-grid">
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="del">DEL</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="symbols">+</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="symbols">-</button>
      <button class="numbers">.</button>
      <button class="numbers">0</button>
      <button class="symbols">/</button>
      <button class="symbols">x</button>
      <button class="reset">RESET</button>
      <button class="equal">=</button>
    </section>  
  </section>
</body>
</html>
